{% if pagination and (pagination.has_prev or pagination.has_next) %}
<nav class="flex justify-center items-center space-x-4 mt-8" aria-label="Pagination">
    {% if pagination.has_prev %}
        <a href="{{ url_for(endpoint, page=pagination.prev_num, **kwargs) }}"
           class="px-4 py-2 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 text-gray-700">
            ← Предыдущая
        </a>
    {% else %}
        <span class="px-4 py-2 bg-gray-100 border border-gray-200 rounded-lg text-gray-400 cursor-not-allowed">
            ← Предыдущая
        </span>
    {% endif %}
    
    <span class="text-gray-700 font-medium">
        Страница {{ pagination.page }} из {{ pagination.pages }}
    </span>
    
    {% if pagination.has_next %}
        <a href="{{ url_for(endpoint, page=pagination.next_num, **kwargs) }}"
           class="px-4 py-2 bg-white border border-gray-300 rounded-lg hover:bg-gray-50 text-gray-700">
            Следующая →
        </a>
    {% else %}
        <span class="px-4 py-2 bg-gray-100 border border-gray-200 rounded-lg text-gray-400 cursor-not-allowed">
            Следующая →
        </span>
    {% endif %}
</nav>
{% endif %}
