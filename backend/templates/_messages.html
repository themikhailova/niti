{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="mb-6 p-4 rounded-xl text-sm {% if category == 'success' %}bg-green-100 text-green-800 border border-green-200{% elif category == 'warning' %}bg-yellow-100 text-yellow-800 border border-yellow-200{% elif category == 'info' %}bg-blue-100 text-blue-800 border border-blue-200{% else %}bg-red-100 text-red-800 border border-red-200{% endif %}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}
