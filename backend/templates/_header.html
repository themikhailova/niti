<header class="bg-white shadow-sm sticky top-0 z-10">
    <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <div class="flex items-center space-x-6">
                <a href="{{ url_for('feed') }}" class="text-2xl font-bold text-blue-600">NITI</a>
                <a href="{{ url_for('feed') }}" class="text-gray-600 hover:text-blue-600">Лента</a>
            </div>

            <!-- Форма поиска -->
            <form action="{{ url_for('search') }}" method="GET" class="flex-1 max-w-md mx-8">
                <div class="relative">
                    <input type="text" name="q" placeholder="Поиск пользователей..." 
                        value="{{ request.args.get('q', '') }}"
                        class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>
                </div>
            </form>

            <div class="flex items-center space-x-4">
                <a href="{{ url_for('profile', username=g.current_user.username) }}" 
                   class="text-gray-700 hover:text-blue-600 font-medium">
                    {{ g.current_user.username }}
                </a>
                <a href="{{ url_for('logout') }}" class="text-gray-600 hover:text-red-600 text-sm">
                    Выйти
                </a>
            </div>
        </div>
    </div>
</header>
