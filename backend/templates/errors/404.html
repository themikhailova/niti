{% extends "base.html" %}

{% block body_class %}h-full flex items-center justify-center px-4{% endblock %}

{% block content %}
<div class="text-center">
    <div class="inline-flex items-center justify-center w-20 h-20 bg-blue-100 rounded-full mb-6">
        <svg class="w-10 h-10 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />

    </div>
    
    <h1 class="text-6xl font-bold text-gray-900 mb-4">404</h1>

    <p class="text-gray-500 mb-8">Похоже, эта страница улетела в космос...</p>
    
    <a href="{{ url_for('feed') }}" 
       class="gradient-btn inline-block px-6 py-3 text-white font-medium rounded-lg shadow-md hover:shadow-lg transition">
        Вернуться на главную
    </a>
</div>
{% endblock %}
