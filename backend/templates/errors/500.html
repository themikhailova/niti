{% extends "base.html" %}

{% block title %}Ошибка сервера - NITI{% endblock %}

{% block body_class %}h-full flex items-center justify-center px-4{% endblock %}

{% block content %}
<div class="text-center">
    <div class="inline-flex items-center justify-center w-20 h-20 bg-red-100 rounded-full mb-6">
        <svg class="w-10 h-10 text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
    </div>
    
    <h1 class="text-6xl font-bold text-gray-900 mb-4">500</h1>
    <p class="text-xl text-gray-600 mb-8">Внутренняя ошибка сервера</p>
    <p class="text-gray-500 mb-8">Упс! Что-то пошло не так на нашей стороне.</p>
    
    <div class="space-x-4">
        <a href="{{ url_for('feed') }}" 
           class="gradient-btn inline-block px-6 py-3 text-white font-medium rounded-lg shadow-md hover:shadow-lg transition">
            Вернуться на главную
        </a>
        <button onclick="window.location.reload()" 
                class="inline-block px-6 py-3 bg-gray-200 text-gray-800 font-medium rounded-lg hover:bg-gray-300 transition">
            Обновить страницу
        </button>
    </div>
</div>
{% endblock %}
